name: Deploy to AWS S3 Pratpupang

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: pratpupang
          AWS_ACCESS_KEY_ID: 1ab5db7b6ce164c4deee
          AWS_SECRET_ACCESS_KEY: Uoxku/9/El5Ci/rEWioh01xbUSvFMJq7oahJrYmo
          SOURCE_DIR: ./dist/
